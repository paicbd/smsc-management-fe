<div class="modal-content">
  <div class="modal-header" style="border: none;">
    <div class="d-flex justify-content-between align-items-center w-100">
      <h5 class="modal-title text-center mx-auto">{{ title }}</h5>
      <button type="button" class="btn btn-close-modal" (click)="close(false)">X</button>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="save()" class="row g-3 d-flex justify-content-center">
      <div class="row">
        <div class="form-group row mb-2">
          <label for="spc" class="col-sm-5 label">SPC</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="spc" formControlName="spc"
              [class.is-invalid]="validInput('spc')">
            <span class="text-danger mt-2" *ngIf="validInput('spc')">
              the field is required
            </span>
            <span class="text-danger mt-2" *ngIf="validPattern('spc')">
              {{ getPatternMessage('spc') }}
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group row mb-2">
          <label for="ssn" class="col-sm-5 label">SSN</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="ssn" formControlName="ssn"
              [class.is-invalid]="validInput('ssn')">
            <span class="text-danger mt-2" *ngIf="validInput('ssn')">
              the field is required
            </span>
            <span class="text-danger mt-2" *ngIf="validPattern('ssn')">
              {{ getPatternMessage('ssn') }}
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group row mb-2">
          <label for="prohibited" class="col-sm-5 label">Mark prohibited</label>
          <div class="col-sm-7">
            <select class="form-select"
                    id="prohibited"
                    name="prohibited"
                    formControlName="prohibited"
                    [class.is-invalid]="validInput('prohibited')">
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
            <span class="text-danger mt-2" *ngIf="validInput('prohibited')">
              the field is required
            </span>
          </div>
        </div>
      </div>

      <button class="btn btn-red" style="width: 60%;" [disabled]="form.invalid">Save</button>

    </form>
  </div>
</div>
