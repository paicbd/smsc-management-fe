<div class="modal-content">
  <div class="modal-header" style="border: none;">
    <div class="d-flex justify-content-between align-items-center w-100">
      <h5 class="modal-title text-center mx-auto">{{ title }}</h5>
      <button type="button" class="btn btn-close-modal" (click)="close()">X</button>
    </div>
  </div>
  <div class="modal-body">
    <form  [formGroup]="form"  class="row g-3 d-flex justify-content-center" (submit)="save()">

      <input type="text" hidden id="id" formControlName="id">

      <div class="form-group row mb-2">
        <label for="mno_id" class="col-sm-6 label">MNO</label>
        <div class="col-sm-6">
            <select class="form-select" id="mno_id" formControlName="mno_id">
              <option *ngFor="let item of mnoList; let i = index" [value]="item.id">{{ item.name }}</option>
            </select>
            <span class="text-danger mt-2" *ngIf="validInput('mno_id')">
              the field is required
            </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="code" class="col-sm-6 label">Code</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" id="code" formControlName="code"
            >
          <span class="text-danger mt-2"  *ngIf="validInput('code')">
            the field is required
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="description" class="col-sm-6 label">Description</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="description" formControlName="description"
            >
          <span class="text-danger mt-2"  *ngIf="validInput('description')">
            the field is required
          </span>
        </div>
      </div>

      <button class="btn btn-red" style="width: 60%;" [disabled]="form.invalid" type="submit">Save</button>

    </form>
  </div>
</div>
