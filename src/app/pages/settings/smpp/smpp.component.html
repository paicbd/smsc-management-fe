<div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="d-flex justify-content-between align-items-center">
            <label class="form-check-label me-auto" for="flexSwitchCheckDefault">SMPP Server</label>
            <div class="form-check form-switch">
                <button [disabled]="smppServerConfig.state === 'STARTED'" class="btn btn-sm btn-success ms-2"
                    title="Start" (click)="openModal('STARTED')"><i class='bx bx-play'></i></button>
                <button [disabled]="smppServerConfig.state !== 'STARTED'" class="btn btn-sm btn-danger" title="Stop"
                    (click)="openModal('STOPPED')"><i class='bx bx-pause'></i></button>
            </div>
        </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="modalSmppServer" data-bs-backdrop="static"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <app-modal-delete [mensaje]="messageShow" (confirmAction)="changeStatus($event)"></app-modal-delete>
    </div>
</div>
